# ┌───────────────────────┐
# │ arpatek - tmux Config │
# └───────────────────────┘

# ──[ Prefix Key ]─────────────────────────────────────────────────────────────
# Unbind default prefix
unbind C-b

# Set new prefix to Ctrl-a
set -g prefix C-a
bind C-a send-prefix

# ──[ Splitting Windows ]──────────────────────────────────────────────────────
# Split vertically with |
bind | split-window -h

# Split horizontally with -
bind - split-window -v

# Unbind default split keys
unbind '"'
unbind %

# ──[ Basic Usability ]────────────────────────────────────────────────────────
# Enable mouse support (pane resize, select, scroll)
set -g mouse on

# Start window and pane numbering at 1 (more human-friendly)
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# ──[ Reload Config ]──────────────────────────────────────────────────────────
# Reload tmux.conf with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# ──[ Visual / Behavior Tweaks ]───────────────────────────────────────────────
# Faster escape time (better for vim / shells)
set -sg escape-time 10

# Don’t delay after exiting a pane
set -g detach-on-destroy off
